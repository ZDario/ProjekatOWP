<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodavanje projekcije</title>
<link rel="stylesheet" href="css/Film.css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/AddProjekcija.js"></script>
<link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merienda&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="Photos/Logo.jpg" type="image/x-icon">
</head>
<body>
	<div id="container">
		<header class="clearfix">
			<p id="FilmNS">FilmoviNS</p>
			<a href="GlavnaStranica.html"><img
				src="Photos/LogoGlavnaStranica.jpg" alt="Home"></a>
			<div id="header1">
				<p id="userParagraph">
					<a href="" id="logoutLink">Odjava</a>
				</p>
			</div>
		</header>

		<nav class="meni">
			<a href="ListaProjekcija.html">Povratak na listu Projekcija</a>
		</nav>
		<form>
			<table>
				<tr>
					<td align="right">Film:</td>
					<td><select id="filmoviSvi"></select></td>
				</tr>
				<tr>
					<td align="right">Tip projekcije:</td>
					<td><select id="projekcijeSve">
							<option value="1">2D</option>
							<option value="2">3D</option>
							<option value="2">4D</option>
					</select></td>
				</tr>
				<tr>
					<td align="right">Sala:</td>
					<td><select id="saleSve"></select></td>
				</tr>
				<tr>
					<td align="right">Datum Projekcije:</td>
					<td><input type="datetime-local" id="datumVr" /></td>
				</tr>
				<tr>
					<td align="right">Cena karte:</td>
					<td><input type="text" id="cenaKarteInput" /></td>
				</tr>
				<tr>
					<td />
					<td><input type="submit" value="Dodaj" id="dodajPrSubmit"></td>
				</tr>
			</table>
		</form>
		<footer>
			<a href="CommingSoon.html"><img src="Photos/twitter.png"
				alt="Twitter"></a> <a href="CommingSoon.html"><img
				src="Photos/facebook.png" alt="Facebook"></a> <a
				href="CommingSoon.html"><img src="Photos/gplus.png"
				alt="Google+"></a>
			<div id="footer1">
				<a href="CommingSoon.html">Politika privatnosti</a> <a
					href="CommingSoon.html">Uslovi poslovanja</a> <a
					href="CommingSoon.html">Kontakt</a> <a href="CommingSoon.html">Pomoc</a>
			</div>
		</footer>
	</div>
</body>
</html>
