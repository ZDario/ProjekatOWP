<body>
	<div id="container">
		<header>
			<p id="FilmNS">FilmoviNS</p>
			<a href="GlavnaStranica.html"><img
				src="Photos/LogoGlavnaStranica.jpg" alt="Home"></a>
			<div id="header1">
				<p id="userParagraph">
					<a href="" id="logoutLink">Odjava</a>
				</p>
				<p class="unregisteredParagraph">
					<a onclick="myFunction1()">Registracija</a>
				</p>
				<p class="unregisteredParagraph">
					<a onclick="myFunction2()">Prijava</a>
				</p>
			</div>
		</header>


		<main>
			<nav class="meni">
				<ul>
					<li><p id="adminParagraph">
							<a href="AddFilm.html">Dodavanje filma</a>
						</p></li>
				</ul>
			</nav>


			<h1>Pretraga Filmova:</h1>
			<table id="filmsTable">
			<tr id="sortiranje">
			<th onclick="w3.sortHTML('#filmsTable', '.item', 'td:nth-child(1)')" style="cursor:pointer " style="background-color:#F9F9F9 ">Naziv Filma</th>
			<th onclick="w3.sortHTML('#filmsTable', '.item', 'td:nth-child(2)')" style="cursor:pointer " style="background-color:#F9F9F9 ">Zanrovi</th>
			<th onclick="w3.sortHTML('#filmsTable', '.item', 'td:nth-child(3)')" style="cursor:pointer " style="background-color:#F9F9F9 ">Trajanje Filma</th>
			<th onclick="w3.sortHTML('#filmsTable', '.item', 'td:nth-child(4)')" style="cursor:pointer " style="background-color:#F9F9F9 ">Distributer</th>
			<th onclick="w3.sortHTML('#filmsTable', '.item', 'td:nth-child(5)')" style="cursor:pointer " style="background-color:#F9F9F9 ">Zemlja Porekla</th>
			<th onclick="w3.sortHTML('#filmsTable', '.item', 'td:nth-child(6)')" style="cursor:pointer " style="background-color:#F9F9F9 ">Godina Proizvodnje</th>
			
			</tr>
				<tr id="pretraga">
					<td><input type="text" id="nazivFilterInput"
						placeholder="Naziv"></td>
					<td><input type="text" id="zanroviFilterInput"
						placeholder="Zanr"></td>
					<td><input type="text" id="lowDurationFilterInput"
						placeholder="Trajanje Filma"><br /> <input type="text"
						id="highDurationFilterInput" placeholder="Trajanje Filma">
					</td>
					<td><input type="text" id="distributerFilterInput"
						placeholder="Distributer"></td>
					<td><input type="text" id="zemljaPoreklaFilterInput"
						placeholder="Zemlja Porekla"></td>
					<td><input type="text" id="lowYearOfProductionFilterInput"
						placeholder="Godina Proizvodnje"><br /> <input type="text"
						id="highYearOfProductionFilterInput"
						placeholder="Godina Proizvodnje"></td>
				</tr>
			</table>
		</main>
