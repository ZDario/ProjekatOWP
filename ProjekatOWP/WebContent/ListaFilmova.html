<!DOCTYPE html>

				od:&nbsp;<input type="text" id="lowYearOfProductionFilterInput"><br/>
				do:&nbsp;<input type="text" id="highYearOfProductionFilterInput">
			</td>
			<td/>
		</tr>
		<tr>
