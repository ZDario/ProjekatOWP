<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registracija</title>
<link rel="stylesheet" href="css/Register.css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/Register.js"></script>
</head>
<body>
	<header>
		<a href="GlavnaStranica.html"><img
			src="Photos/LogoGlavnaStranica.jpg" alt="Home"></a>
	</header>
	<div id="container">
		<div class="box">
			<h2>Registracija:</h2>
			<form>
				<div class="inputBox">
					<input type="text" id="userNameInput" required=""> <label>Korisnicko
						Ime</label>
				</div>
				<div class="inputBox">
					<input type="password" id="passwordInput" required=""> <label>Lozinka</label>
				</div>
				<div class="inputBox">
					<input type="password" id="repeatedPasswordInput" required="">
					<label>Ponovljena Lozinka</label>
				</div>
				<input type="submit" value="Registracija" id="registrationSubmit">

				<p>
					<a href="Login.html">Povratak</a>
				</p>
			</form>
			<p id="messageParagraph" />
		</div>
	</div>
</body>
</html>
